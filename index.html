<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Todo List</title>
</head>
<body class="bg-blue-300">
    <div class="container" style="max-width: 600px;">
        <div class="rounded-3 bg-white shadow-lg">
            <header class="bg-dark text-white rounded-3">
                <h1 class="text-center h1">Todo List</h1>
            </header>
            <div class="d-flex">
                <div class="vstack m-3">
                    <ul class="vstack" id="taskList">
                        <li class="text-center">
                            <h3 class="h3">No Items</h3>
                        </li>
                    </ul>
                    <!-- New items here -->
                    
                    <!-- Add Button -->
                    <button class="btn btn-primary rounded-pill flex-fill mt-4 ms-4 me-4" id="addTaskBtn">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
