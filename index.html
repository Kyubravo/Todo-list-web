<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Todo List</title>
</head>
<body class="bg-blue-300">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="rounded-3 bg-white shadow-lg">
            <header class="bg-dark text-white rounded-3">
                <h1 class="text-center h1">Todo List</h1>
            </header>
            <div class="d-flex">
                <div class="vstack m-3">
                    <ul id="taskList">
                        <li class=>
                            <h3 class="h3 text-center">No Items</h3>
                        </li>
                        <li>
                            <div class="hstack mb-2 ms-4 me-4 justify-content-between">
                                <div>
                                    <span class="font-monospace" id="taskIndex${id}">${id}- </span>
                                    <label class="form-check-label" for="c${id}" id="taskName${id}">${taskTitle}</label>
                                </div>
                                <input class="form-check-input" type="checkbox" id="c${id}">
                            </div>
                            <hr>
                        </li>
                        <li>
                            <div class="hstack mt-2 mb-2 ms-4 me-4">
                                <div class="inline-flex align-items-center">
                                    <span class="font-monospace" id="taskIndex${id}">${id}- </span>
                                    <input type="text" id="task${id}" class="form-control" placeholder="Task name" aria-label="Task name">
                                </div>
                            </div>
                            <hr>
                        </li>
                        <!-- addTask() will add new items here -->
                    </ul>
                    <div class="btn-group flex-fill mt-4 ms-4 me-4">
                        <input type="text" id="newTaskName" class="form-control" placeholder="Task name" aria-label="Task name">
                        <button class="btn btn-primary" id="addTaskBtn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./resources/js/app.js"></script>
</body>
</html>
